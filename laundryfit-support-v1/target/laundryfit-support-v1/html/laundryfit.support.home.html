<div class="container-fluid">
	<div class="alert alert-danger" ng-if="homeSuprtCtrl.validCredentials===false">
	<strong>Invalid Credentials</strong></div>
	<form class="supportLogin" name="supportLogin" ng-submit="homeSuprtCtrl.loginFunc(supportLogin)">
		<h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
        	ng-model="homeSuprtCtrl.inputEmail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" 
        	ng-model="homeSuprtCtrl.inputPassword" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
